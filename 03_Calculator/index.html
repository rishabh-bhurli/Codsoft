<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="row">
      <input type="text" class="input" placeholder="0" id="inpbox">
    </div>
    <div class="row">
      <button class="btn optr">AC</button>
      <button class="btn optr">DEL</button>
      <button class="btn optr">%</button>
      <button class="btn optr optr">/</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn optr">*</button>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn optr">-</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn optr">+</button>
    </div>
    <div class="row">
      <button class="btn">00</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn eqbtn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
